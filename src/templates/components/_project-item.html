{% verbatim %}
  {% for project in webdata %}
    <div class="project-item">
      <div class="project-img-wrapper">
        <img
          class="project-img"
          src={{ project.image }}
        />
        <div class="project-user">
          <img
            class="project-user-img"
            src={{ project.customer_details.profile_photo }}
          />
          <div class="project-user-info">
            <p class="project-u-name">{{ project.customer_details.name }}</p>
            <p class="project-u-date">{{ project.customer_details.date }}</p>
          </div>
        </div>
        <img class="image-over-logo" src="assets/images/brand/logo.svg" />
      </div>
      <div class="project-info">
        <p class="project-title">{{ project.title }}</p>
        <p class="project-addr">{{ project.location }}</p>
      </div>
      <p class="project-desc">
        {{ project.description }}
      </p>
      <a href="#" class="primary-link">View Project</a>
    </div>
  {% endfor %}
{% endverbatim %}
