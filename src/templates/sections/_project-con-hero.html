<!--project con hero section start-->
<div class="projects-hero">
  <div class="section">
    {% verbatim %}
    <h1 class="inner-head">
      Get inspired by a few of our best interior designs
    </h1>
    <p class="hero-sub-head">{{project.location}}</p>
    <div class="project-user">
      <img class="project-user-img" src="assets/images/projects/clients/{{project.customer_details.profile_photo}}"
        alt="Project User" />
      <div class="project-user-info">
        <p class="project-u-name">{{project.customer_details.name}}</p>
        <p class="project-u-date">{{project.customer_details.date}}</p>
      </div>
    </div>
    {% endverbatim %}
  </div>
</div>
<!--project con hero section start-->
