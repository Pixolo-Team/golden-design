<div class="tint-section">
<div class="section section3">
    <div class="sec3-image-wrapper">
        {% for img in data.images %}
            <img class="sec3-image" src="assets/images/home/home-sec3/{{ img }}" />
        {% endfor %}
    </div>
    <div class="sec3-paragraph">
        <p class="sec3-line1">{{ data.title }}</p>
        <p class="sec3-line2">{{ data.description }}</p>
        <a class="primary-link">Read More</a>
    </div>
</div>
</div>
