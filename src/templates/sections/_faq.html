<!--faq section start-->

<div class="faq-page">
  <div class="section">
    <h2 class="faq">FAQs</h2>
    {% verbatim %}
    {% for faq in webdata.faqs %}
    <div class="faq-quaries">
      <div class="faq-main">
        <p class="quaries">{{ faq.question }}</p>
        <svg class="faq-button" id="plus-icon" width="15" height="16" viewBox="0 0 15 16" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path class="toggle-button-path" d="M14.8 6.63V8.87H8.57V15.1H6.33V8.87H0.1V6.63H6.33V0.4H8.57V6.63H14.8Z"
            fill="#41303E" />
        </svg>
        <svg class="faq-button" id="minus-icon" width="14" height="3" viewBox="0 0 14 3" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M0.8 2.305V0.0649993H13.4V2.305H0.8Z" fill="#41303E" />
        </svg>
      </div>
      <p class="quaries-answers">{{ faq.answer }}</p>
    </div>
    {% endfor %}
    {% endverbatim %}
    <button type="button" name="contact button" onclick="window.location='contact'" class="rounded-button faq-btn">
      More Questions ?
    </button>
  </div>
</div>
<!--faq section end-->
